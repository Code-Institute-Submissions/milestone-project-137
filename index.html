<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Memory Game</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Main menu section -->
    <section id="main-menu-section">
        <div class="container mt-5">
            <div class="row text-center">
                <div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
                    <div id="main-menu" class="pb-3">
                        <h1 class="mb-5">Lego Memory Game</h1>
                        <div class="flipping-cards"></div>
                        <div class="options">
                            <button type="button" class="btn-block mx-auto p-4 mb-3" id="play">Play</button>
                            <button type="button" class="btn-block mx-auto p-1" id="about">About</button>
                            <button type="button" class="btn-block mx-auto p-1" id="highscores">Highscores</button>
                            <button type="button" class="btn-block mx-auto p-1" id="credits">Credits</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Game level modal -->
    <div class="modal fade" id="level-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Select difficulty:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-auto">
                        <div class="float-md-left level" id="easy">Easy</div>
                        <div class="float-md-left level" id="medium">Medium</div>
                        <div class="float-md-left level" id="hard">Hard</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
